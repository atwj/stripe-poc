<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Best wines in Asia!</title>
  </head>
  <body>
    <div class="container">
        <div style='max-width: 360px;'>
            <h1>Checkout Tester</h1>
            <form action="/create-checkout-session" method="POST">
                <div class="card" style="width: 18rem;">
                    <img src="/static/penfolds-rwt-barossa-valley-shiraz.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">RWT Barossa Valley Shiraz</h5>
                      <p class="card-text">$205.00</p>
                    </div>
                  </div>
                <h2>Payment Fee</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input name="fees" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
                <h2>Route To</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text">Account ID</span>
                    <input name="account_id" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Checkout</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
